        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, #1a202c, #2d3748);
            color: #e2e8f0;

        .top-nav {
            background: rgba(26, 32, 44, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1280px;
            margin: 0 auto;
        }
        .nav-menu {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        .nav-menu a {
            color: #a0aec0;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        .nav-menu a:hover, .nav-menu a.active {
            background: linear-gradient(to right, #ff4c00, #ed8936);
            color: #ffffff;
            transform: scale(1.05);
        }
        .nav-menu i {
            margin-right: 0.5rem;
        }
        .hamburger {
            display: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(26, 32, 44, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-direction: column;
            padding: 1rem;
            z-index: 999;
        }
        .dropdown-menu.active {
            display: flex;
            animation: slideDown 0.3s ease;
        }
        .dropdown-menu a {
            color: #a0aec0;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }
        .dropdown-menu a:hover, .dropdown-menu a.active {
            background: linear-gradient(to right, #ff4c00, #ed8936);
            color: #ffffff;
        }
        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .content {
            padding: 6rem 2rem 2rem;
            max-width: 1280px;
            margin: 0 auto;
        }
        .card {
            background: rgba(45, 55, 72, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-3px);
        }
        .notification {
            position: fixed;
            top: 5rem;
            right: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease;
        }
        .notification.success {
            background: #38a169;
            color: #ffffff;
        }
        .notification.error {
            background: #e53e3e;
            color: #ffffff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        table {
            border-collapse: separate;
            border-spacing: 0;
        }
        th, td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        th:first-child, td:first-child {
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.375rem 0 0 0.375rem;
        }
        th:last-child, td:last-child {
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 0.375rem 0.375rem 0;
        }
        input, select, textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e2e8f0;
            transition: all 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #ff4c00;
            box-shadow: 0 0 8px rgba(255, 76, 0, 0.3);
        }
        button {
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        }

        }

        }
        .timeline {
            position: relative;
            padding-left: 1.5rem;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
        }
        .timeline-item {
            position: relative;
            padding-bottom: 1.5rem;
        }
        .timeline-item:last-child {

        }
        .timeline-dot {
            position: absolute;
            left: -0.625rem;
            top: 0.25rem;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background-color: #ff4c00;
        }

                                    <th class="p-3 text-left text-sm font-semibold text-gray-300">Created</th>
                                    <th class="p-3 text-right text-sm font-semibold text-gray-300">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="trackingTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        function generateTrackingId() {
            const prefix = "PCE";
            const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let id = prefix;
            for (let i = 0; i < 9; i++) {
                id += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById("trackingId").value = id;
        }

        function showNotification(message, type) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = "block";
            setTimeout(() => notification.style.display = "none", 3000);
        }

        function toggleDropdown(menuId) {
            const dropdown = document.getElementById(menuId);
            dropdown.classList.toggle("active");
        }

        function navigateToSection(section) {
            document.querySelectorAll(".card").forEach(card => card.classList.add("hidden"));
            const targetSection = document.getElementById(`${section}Section`);
            targetSection.classList.remove("hidden");
            document.querySelectorAll(".nav-menu a, .dropdown-menu a").forEach(a => a.classList.remove("active"));
            document.querySelectorAll(`.nav-menu a[onclick="navigateToSection('${section}')"], .dropdown-menu a[onclick="navigateToSection('${section}')"]`).forEach(a => a.classList.add("active"));
            targetSection.scrollIntoView({ behavior: "smooth" });
            if (window.innerWidth <= 1024) toggleDropdown("dropdownMenuDashboard");
        }

        function login() {
            const password = document.getElementById("password").value;
            const loginError = document.getElementById("loginError");
            if (password === "1234") {
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
                renderTrackingTable();
                updateTrackingRoutes();
                updateGenerateRoutes();
            } else {
                loginError.classList.remove("hidden");
            }
        }

        function logout() {
            document.getElementById("loginPage").style.display = "flex";
            document.getElementById("dashboard").style.display = "none";
            document.getElementById("password").value = "";
            document.getElementById("loginError").classList.add("hidden");
            document.getElementById("dropdownMenuDashboard").classList.remove("active");
        }
    </script>
    <!-- Firebase + App Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, set, update, remove, onValue, get } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAD7zGLcnTjGpfkwK39xCNYqapD5Xojl7M",
            authDomain: "prime-cargo-express.firebaseapp.com",
            databaseURL: "https://prime-cargo-express-default-rtdb.firebaseio.com",
            projectId: "prime-cargo-express",
            storageBucket: "prime-cargo-express.firebasestorage.app",
            messagingSenderId: "177293541176",
            appId: "1:177293541176:web:cae37897a8455252010bcd",
            measurementId: "G-1VW0FZ9HQB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let trackingData = {};

        // Notifications
        function showNotification(msg, type="info") {
            const box = document.getElementById("notification");
            box.innerText = msg;
            box.className = "fixed bottom-5 right-5 px-4 py-3 rounded shadow-lg text-white";
            box.classList.add(type==="success" ? "bg-green-600" : type==="error" ? "bg-red-600" : "bg-gray-900");
            box.style.display = "block";
            setTimeout(() => box.style.display="none", 3000);
        }

        // Live Sync
        const shipmentsRef = ref(db, "shipments");
        onValue(shipmentsRef, (snapshot) => {
            trackingData = snapshot.val() || {};
            renderTrackingTable();
        });

        // Add Tracking
        function addTracking() {
            const trackingId = document.getElementById("trackingId").value.trim().toUpperCase();
            const ownerName = document.getElementById("ownerName").value.trim();
            const routes = document.getElementById("trackingRoutes").value.trim();
            const country = document.getElementById("country").value;

            if (!trackingId || !ownerName || !routes || !country) {
                showNotification("Please fill all fields.", "error");
                return;
            }

            if (!trackingId.startsWith("PCE") || trackingId.length !== 12) {
                showNotification("Tracking ID must start with 'PCE' and be 12 characters long.", "error");
                return;
            }

            const routeArray = routes.split(",").map(r => r.trim()).filter(r => r);
            if (routeArray.length !== 6) {
                showNotification("Exactly 6 route locations are required.", "error");
                return;
            }

            const now = Date.now();
            set(ref(db, "shipments/" + trackingId), {
                trackingId,
                ownerName,
                country,
                routes: routeArray,
                currentStep: 0,
                createdAt: now,
                timeline: [{
                    location: routeArray[0],
                    timestamp: now,
                    status: "Package Received",
                    timeZone: "UTC"
                }]
            }).then(() => {
                showNotification("Tracking code added successfully.", "success");
                document.getElementById("trackingId").value = "";
                document.getElementById("ownerName").value = "";
                document.getElementById("trackingRoutes").value = "";
                document.getElementById("country").value = "";
            }).catch(() => showNotification("Error adding tracking code.", "error"));
        }

        // Delete Tracking
        function deleteTracking(id) {
            remove(ref(db, "shipments/" + id))
                .then(() => showNotification("Tracking code deleted successfully.", "success"))
                .catch(() => showNotification("Error deleting tracking code.", "error"));
        }

        // Advance Tracking
        function advanceTrackingLocation(id) {
            const tracking = trackingData[id];
            if (!tracking || tracking.currentStep >= tracking.routes.length - 1) return;

            const newStep = tracking.currentStep + 1;
            const newLocation = tracking.routes[newStep];
            const now = Date.now();

            const updatedTimeline = tracking.timeline ? [...tracking.timeline] : [];
            updatedTimeline.push({
                location: newLocation,
                timestamp: now,
                status: newStep === tracking.routes.length - 1 ? "Delivered" : "In Transit",
                timeZone: "UTC"
            });

            update(ref(db, "shipments/" + id), {
                currentStep: newStep,
                timeline: updatedTimeline
            }).then(() => {
                showNotification(`Package ${id} advanced to ${newLocation}`, "success");
                viewTrackingDetails(id);
            }).catch(() => showNotification("Error advancing tracking.", "error"));
        }

        // Render Table
        function renderTrackingTable() {
            const tbody = document.getElementById("trackingTable");
            tbody.innerHTML = "";
            for (const id in trackingData) {
                const { country, createdAt, ownerName, currentStep, routes } = trackingData[id];
                const status = currentStep === routes.length - 1 ? "Delivered" :
                            currentStep > 0 ? "In Transit" : "Pending";

                const statusClass = status === "Delivered" ? "status-delivered" :
                                    status === "In Transit" ? "status-in-transit" : "status-pending";

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td class="p-3 text-gray-400">${id}</td>
                    <td class="p-3">${ownerName}</td>
                    <td class="p-3">${country}</td>
                    <td class="p-3"><span class="status-badge ${statusClass}">${status}</span></td>
                    <td class="p-3">${new Date(createdAt).toLocaleString()}</td>
                    <td class="p-3 text-right space-x-2">
                        <button class="bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-600" onclick="viewTrackingDetails('${id}')">View</button>
                        <button class="bg-red-500 text-white py-1 px-3 rounded hover:bg-red-600" onclick="deleteTracking('${id}')">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            }
        }

        // View Details
        async function viewTrackingDetails(id) {
            const snapshot = await get(ref(db, "shipments/" + id));
            if (!snapshot.exists()) return;

            const tracking = snapshot.val();
            let html = `<p><strong>Tracking ID:</strong> ${tracking.trackingId}</p>
                        <p><strong>Owner:</strong> ${tracking.ownerName}</p>
                        <p><strong>Country:</strong> ${tracking.country}</p>
                        <h3 class="mt-3 font-semibold">Timeline:</h3>`;

            tracking.timeline.forEach(entry => {
                html += `<div class="border p-2 my-1 rounded">
                            <p><strong>${entry.status}</strong> - ${entry.location}</p>
                            <p class="text-sm text-gray-600">${new Date(entry.timestamp).toLocaleString()} (${entry.timeZone})</p>
                        </div>`;
            });

            document.getElementById("trackingDetails").innerHTML = html;
            document.getElementById("advanceBtn").onclick = () => advanceTrackingLocation(id);
            document.getElementById("detailsModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("detailsModal").style.display = "none";
        }

        // Expose functions
        window.addTracking = addTracking;
        window.deleteTracking = deleteTracking;
        window.viewTrackingDetails = viewTrackingDetails;
        window.advanceTrackingLocation = advanceTrackingLocation;
        window.closeModal = closeModal;
    </script>
</body>
